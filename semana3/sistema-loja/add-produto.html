<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Adicionar Produto</title>
</head>
<body>

    <header>VINGATIVOS</header>

    <div class="div-navegacao">
        <a href="../sistema-loja/index.html">Página Inicial</a>
        <a href="../sistema-loja/ctrl-estoque.html">Controle de Estoque</a>
        <a href="../sistema-loja/add-produto.html">Adicionar Produto</a>
        <a href="../sistema-loja/funcionarios.html">Funcionários</a>
    </div>
    
    <h2 id="h2-adc-produto">Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        <br>
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        <br>
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        <br>
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <footer>
        <div>
            <p>Siga-nos nas redes sociais!</p>

            <div>
                <img src="https://image.flaticon.com/icons/png/512/25/25305.png" height="30"/>
                <img src="https://image.flaticon.com/icons/png/512/25/25425.png" height="30"/>
                <img src="https://image.flaticon.com/icons/png/512/8/8800.png" height="30"/>
            </div>
        </div>
    </footer>

</body>
</html>
